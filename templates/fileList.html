{{ define "fileList" }}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        padding-top: 60px;
        padding-left: 50px;
        padding-right: 50px;
    }

    h1 {
        color: #4e69a2;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .file-item {
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        padding: 10px;

        margin-bottom: 10px;
        position: relative;
    }

    .file-name {
        color: #4e69a2;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .file-description {
        color: #666;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .file-size {
        color: #999;
        font-size: 12px;
        margin-bottom: 5px;
    }

    .user-info {
        color: #999;
        font-size: 12px;
        margin-bottom: 0;
        display: flex;
        align-items: center;
    }

    .download-button {
        background-color: #4e69a2;
        color: #fff;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    .like-dislike {
        color: #999;
        margin-right: 10px;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        margin-right: 10px;
    }

    .like-dislike:hover {
        color: #4e69a2;
    }

    .like-dislike {
        display: flex;
        align-items: center;
    }

    .like-symbol,
    .dislike-symbol {
        font-size: 18px;
        margin-right: 5px;
    }
</style>
{{ end}}

<!DOCTYPE html>
<html>

<head>
    <title>Leaks | Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #888;
            margin: 0 auto;
            width: 300px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }


        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>
    <form id="registration-form" action="/user/sign-up" method="POST">
        <h2 style="text-align: center;">Регістрація</h2>
        <h6 style="text-align: center;">Введіть Вашу університетську пошту</h6>
        {{ if .Error }}
        <p3 style="color: red;">{{ .Error }}</p3><br>
        {{ end }}
        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
